

<template name='newsfeed'>
  <div id="newsfeed">
    {{#each entries}}
      {{>newsfeed_entry}}
    {{/each}}
  </div>
</template>

<template name='newsfeed_entry'>
  <div class="entry">
    <span class='time'>{{timestamp}}</span>
    <span class='message'>{{{message}}}</span>
  </div>
</template>



<template name='alert_big_gain'>
Hory shet! {{symbol}} is up {{toPercent gainRelative}} today.
</template>

<template name='alert_big_loss'>
Noooooooo! {{symbol}} is down {{toPercent gainRelative}} today.
</template>
