<head>
  <title>Ticker</title>
</head>

<body>
  <div id="outer">
    {{> dashboard}}
  </div>
</body>

<template name="dashboard">
    {{#if mode_users}}
      {{> user_list}}
    {{/if}}

    {{#if mode_stocks}}
      {{> stock_list}}
    {{/if}}
</template>

<template name="user_list">
  <div class="user_list">
    {{#each users}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div class="user">
    <span class="name">{{name}}</span>
    <span class="value">{{value}}</span>
  </div>
</template>

<template name="stock_list">
  <div class="stock_list">
    {{#each stocks}}
      {{> stock}}
    {{/each}}
    {{#if adding_stock}}
    <div class="new_stock">
      <input type="text" class="symbol" value="POOP" />
      <input type="text" class="shares" value="1" />
      <input type="text" class="cost_basis" value="0.0" />
      <input type="button" class="submit" value="Submit" />
    </div>
    {{else}}
      <input type="button" class="add_stock" value="Add Stock" />
    {{/if}}
  </div>
</template>

<template name="stock">
  <div class="stock">
    <span class="symbol">{{symbol}}</span>
    <span class="price">{{price}}</span>
    <span class="open">{{open}}</span>
    <span class="delta {{updown}}">{{delta}}</span>
  </div>
</template>
