<head>
  <title>Ticker</title>
</head>

<body>
  <div id="outer">
    {{> dashboard}}
  </div>
</body>

<template name="dashboard">
  <div class="dashboard">
    {{#each users}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div class="user">
    <span class="name">{{name}}</span>
    <span class="value">{{value}}</span>
  </div>
</template>
